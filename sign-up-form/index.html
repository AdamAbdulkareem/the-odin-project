<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

</head>

<body>
    <aside>
        <img id="bg-img" src="./assets/sign-up-form_853x1280.jpg" alt="" />
        <img id="logo" src="./assets/the-odin-logo.png" alt="">
    </aside>
    <section>
        <div class="page-description">
            <h3>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br> <br>

                You know you want to   
            </h3>
        </div>
        <div class="page-form">
            <form action="#">
                <fieldset>
                    <h2>Let's do this</h2>
                    <div class="form-input">
                        <label for="first_name">FIRST NAME <br>
                            <input type="text" id="first_name" name="user_firstName" />
                        </label>
                        <label for="email">EMAIL <br>
                            <input type="email" id="email" name="user_email" />
                        </label>
                        <label for="password">PASSWORD <br>
                            <input type="password" id="password" name="user_password" required />
                        </label>
                        <label for="first_name">LAST NAME </br>
                            <input type="text" id="last_name" name="user_lastName" />
                        </label>

                        <label for="phone_number">PHONE NUMBER <br>
                            <input type="tel" id="phone_number" name="user_firstName" />
                        </label>

                        <label for="password">CONFIRM PASSWORD <br>
                            <input type="password" id="password" name="user_password" required />
                        </label>
                    </div>

                </fieldset>

                <div class="form-btn">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#"> Log in</a></p>
                </div>
            </form>
        </div>
    </section>
